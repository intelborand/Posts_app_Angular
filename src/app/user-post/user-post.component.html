<div class="comment-container">
  <app-posts-header></app-posts-header>
  <app-create-post></app-create-post>
  <div *ngFor="let post of filteredPosts" class="comment">
    <p class="username">{{ post.username }}</p>
    <p class="post-content">{{ post.post }}</p>
    <p class="timestamp">{{ post.createdAt | date : "medium" }}</p>

    <button
      *ngIf="!post.like"
      mat-stroked-button
      color="primary"
      (click)="likeComment(post.id)"
    >
      Like
    </button>

    <button
      *ngIf="post.like"
      mat-flat-button
      color="primary"
      (click)="likeComment(post.id)"
    >
      Like
    </button>
    <button mat-flat-button color="accent" (click)="deleteComment(post.id)">
      Delete
    </button>
  </div>
</div>
